name: Build BrickController2 app

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
      - release/*

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: nuget restore BrickController2.sln

    - name: Build Android AAB
      run: msbuild BrickController2/BrickController2.Android/BrickController2.Android.csproj /t:PackageForAndroid /p:Configuration=Release /p:AndroidPackageFormat=aab

    - name: Archive Android AAB
      uses: actions/upload-artifact@v2
      with:
        name: com.scn.BrickController2.aab
        path: BrickController2/BrickController2.Android/bin/Release/com.scn.BrickController2.aab
        retention-days: 14
